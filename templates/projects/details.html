{% extends "base.html" %}

{% block content %}

        <h3>{{ data.project.name }}</h3>
        <p>{{ data.project.description }}</p>
        <p><strong>Quotum:</strong> {{ data.project.quotum }}GB<br>
        <strong>Date created:</strong> {{ data.project.create_date }}<br>
        <strong>Last update:</strong> {{ data.project.last_update }}<br>
        <strong>Current usage:</strong> {{ data.project.size }}</p>

    <!--<canvas id="project-size-chart" data-url="project_size_chart_json/{{ data.project.id }}"></canvas>-->
    <canvas id="project-size-chart" data-url="project_size_chart_json/{{ data.project.id }}"></canvas>
    <hr/>
    <canvas id="project-delta-chart" data-url="project_delta_chart_json/{{ data.project.id }}"></canvas>
    <script>
        $(function () {
            setStackedBarChart($("#project-size-chart"), 'Usage (GB)', false);
            setStackedBarChart($("#project-delta-chart"), 'Growth (GB)', false);
        });
    </script>
{% endblock %}
